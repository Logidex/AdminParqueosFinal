<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - AdminParqueos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/public/css/style_reportes.css">
</head>
<body>
  <div class="container my-4">

    <!-- Filtros -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Filtros</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="startDate" class="form-label">Fecha Inicio</label>
            <input type="date" class="form-control" id="startDate" required value="2025-04-21">
          </div>
          <div class="col-md-4">
            <label for="endDate" class="form-label">Fecha Fin</label>
            <input type="date" class="form-control" id="endDate" required value="2025-04-21">
          </div>
          <div class="col-md-4">
            <label for="vehicleTypeFilter" class="form-label">Tipo de Vehículo</label>
            <select class="form-select" id="vehicleTypeFilter">
              <option value="Todos">Todos</option>
            </select>
          </div>
        </div>
        <div class="mt-3 text-end">
          <button class="btn btn-primary" id="generateReportBtn">
            <i class="bi bi-file-earmark-bar-graph"></i> Generar Reportes
          </button>
          <button class="btn btn-success ms-2" id="downloadReportBtn" disabled>
            <i class="bi bi-download"></i> Descargar CSV
          </button>
        </div>
      </div>
    </div>

    <!-- Resumen -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Resumen</h5>
        <div id="summaryCard">
          <p class="text-center">Cargando resumen...</p>
        </div>
      </div>
    </div>

    <!-- Gráfico de Ocupación -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Ocupación por Hora</h5>
        <canvas id="occupationChart"></canvas>
      </div>
    </div>

    <!-- Reporte Detallado -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Reporte Detallado</h5>
        <div class="table-responsive">
          <table class="table table-striped" id="detailedReportTable">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Espacio</th>
                <th>Tipo Vehículo</th>
                <th>Tiempo</th>
                <th>Ingreso</th>
                <th>Método de Pago</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="6" class="text-center">Cargando reporte...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="/public/js/reportes.js"></script>
</body>
</html>
